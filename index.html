<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main">
      <form class="form-style" id="search">
        <input
          type="text"
          placeholder="☁ Seeing different weather"
          class="search-style"
          id="search-input"
        />
        <input type="submit" value="Search" class="submit-style" />
        <button id="current-weather" class="btn btn-info">Current</button>
      </form>
      <section class="weather-info">
        <div class="temp-info">
          <h2>
            <span>☀️</span>
            <span id="temp-value"></span
            ><span class="deg"
              ><span id="centigrade">°C</span>|<span id="fahrenheit"
                >°F</span
              ></span
            >
          </h2>
          <div>
            <ul class="more-info">
              <!-- <li>Precipitation: 0%</li> -->
              <li>
                Humidity: <span id="humidity"></span
                >%
              </li>
              <li>
                Wind: <span id="wind"></span>km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="location-date">
          <h1><span id="user-searched"></span> Current Weather</h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
      </section>
      <img
        src="images/weather-chart.png"
        alt="weather-chart"
        class="weather-chart"
      />
      <section class="days-info">
        <ul class="row">
          <li class="col-2 li-style">
            <div>Sun</div>
            <div class="stiker-style">☀️</div>
            <div>36° 21°</div>
          </li>
          <li class="col-2 li-style">
            <div>Mon</div>
            <div class="stiker-style">☀️</div>
            <div>34° 20°</div>
          </li>
          <li class="col-2 li-style">
            <div>Tue</div>
            <div class="stiker-style">🌤️</div>
            <div>33° 21°</div>
          </li>
          <li class="col-2 li-style">
            <div>wed</div>
            <div class="stiker-style">☀️</div>
            <div>39° 23°</div>
          </li>
          <li class="col-2 li-style">
            <div>Thu</div>
            <div class="stiker-style">☀️</div>
            <div>38° 22°</div>
          </li>
          <li class="col-2 li-style">
            <div>fri</div>
            <div class="stiker-style">☀️</div>
            <div>35° 25°</div>
          </li>
        </ul>
      </section>
      <footer><a href="https://github.com/meenaFotovvat/weather-app" target="_blank">open-source code</a> by <b>Meena fotovvati</b></footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
